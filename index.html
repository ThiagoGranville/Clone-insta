<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Insta-Homepage</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/celular.png" alt="Imagem de um celular" />
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/Instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="./img/eu.png" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como ThiagoGranville</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-acccount">Não é ThiagoGranville?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="g" class="app-download"></a>
            <a href="g" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
